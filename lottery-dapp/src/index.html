<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Lottery DAPP</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Lottery DAPP</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="register" class="row">
        <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">User</h3>
            </div>
            <div class="panel-body">
              <table class="table">
                <tr>
                  <td>
                    <button class="btn btn-default form-control btn-primary btn-register" type="button" data-id="0">Register User</button> <label id="registerLabel"></label>
                  </td>
                </tr>
              </br>
                <tr>
                    <td>
                      <button class="btn btn-default form-control btn-primary btn-addToken" type="button" data-id="0">AddToken</button> <label id="addToken"></label>
                    </td>
                </tr>
                <form>
                  <tr>
                    <td>
                      <small class="form-text text-muted">Day</small>
                      <input type="text" class="form-control" id="day" >
                      <label>Lottery Date</label>

                    </td>
                    <td>
                      <small class="form-text text-muted">Month</small>
                      <input type="text" class="form-control" id="month" >
                    </td>
                    <td>
                      <small class="form-text text-muted">Year</small>
                      <input type="text" class="form-control" id="year" >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <small class="form-text text-muted">First</small>
                      <input type="text" class="form-control" id="first" >
                      <label>Lottery Numbers</label>

                    </td>
                    <td>
                      <label> </label>
                      <small class="form-text text-muted">Second</small>

                      <input type="text" class="form-control" id="second" >
                    </td>
                    <td>
                      <label> </label>
                      <small class="form-text text-muted">Third</small>

                      <input type="text" class="form-control" id="third" >
                    </td>
                  </tr>
                  <tr>
                    <td>
                      <button type="submit" class="btn btn-primary btn-submitLottery">Submit Lottery</button>
                      <label id="submitLabel"></label>
                    </td>
                  </tr>
                </form>
              </table>
            </div>
          </div>
        </div>
      </div>
      
      <div id="register" class="row">
        <div class="col-sm-6 col-md-4 col-lg-4">
          <div class="panel panel-default panel-pet">
            <div class="panel-heading">
              <h3 class="panel-title">Admin console</h3>
            </div>
            <div class="panel-body">
              <table class="table">
                <tr>
                  <td>
                    <button class="btn btn-default form-control btn-primary btn-admin" type="button" data-id="0">Generate Lottery</button> <label id="registerLabel"></label>
                    <label id="adminLabel"></label>
                  </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
